<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Validação JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h1>Form com validação JavaScript</h1>
    <form id="form">
    
    <label for="dataNascimento">Data de Nascimento (dd/mm/aa):</label>

<input type="text" id="dataNascimento"

placeholder="dd/mm/aa" required

pattern="\d{2}/\d{2}/\d{2}">

<span id="dataNascimentoError"

class="error" style="display: none;">Por

favor, insira uma data válida no formato

dd/mm/aa.</span>

<br>
      
      <label for="name">Nome:</label>
      <input type="text" id="name" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" />
      
      <label for="validarRG">RG (formato: xx.xxx.xxx-x):</label>
<input type="text" id="validarRG" pattern="^\d{2}\.\d{3}\.\d{3}-\d{1}$" title="Por favor, insira um RG válido no formato xx.xxx.xxx-x">



      <label for="job">Qual sua futura área de atuação:</label>
      <select name="job" id="job">
        <option value="">escolha a área de atuação</option>
        <option value="yes">Humanas</option>
        <option value="yes">exatas</option>
        <option value="yes">Outra área de atuação</option>
        
      </select>

      

      <button type="submit">Enviar</button>
    </form>
    
    <button class="btn-center" onclick="location.href='index.html'">Voltar ao Home </button>

    
    <div id="modal">
      <div class="modal-content">
        <span id="close-button">&times;</span>
        <p class="modal-message"></p>
      </div>
    </div>
  </body>
</html>
